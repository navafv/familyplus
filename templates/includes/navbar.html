{% load static %}
    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-serif text-primary font-bold">Family Plus</a>
            <div class="hidden lg:flex items-center space-x-8">
                <a href="{% url 'home' %}" class="text-text-dark hover:text-primary transition">Home</a>
                <a href="{% url 'store' %}" class="text-text-dark hover:text-primary transition">Store</a>
                <a href="{% url 'about' %}" class="text-text-dark hover:text-primary transition">About Us</a>
                <a href="{% url 'contact' %}" class="text-text-dark hover:text-primary transition">Contact</a>
            </div>
            <div class="flex items-center space-x-5">
                <!-- Search bar for medium screens and up -->
                <form action="{% url 'search' %}" method="GET" class="hidden md:block relative">
                    <input type="search" name="keyword" placeholder="Search..." class="w-40 lg:w-56 bg-secondary text-sm rounded-full py-2 pl-4 pr-10 focus:outline-none focus:ring-1 focus:ring-primary/50">
                    <button type="submit" title="Search" class="absolute right-4 top-1/2 -translate-y-1/2 text-text-light"><i class="fas fa-search"></i></button>
                </form>
                <!-- Search icon for small screens -->
                <button id="mobile-search-button" class="md:hidden text-text-dark hover:text-primary transition"><i class="fas fa-search"></i></button>
                {% if user.is_authenticated %}
                {% if user.is_staff %}
                <a href="/admin" title="Admin" class="text-text-dark hover:text-primary transition"><i class="fas fa-user-tie"></i></a>
                {% endif %}
                <a href="{% url 'dashboard' %}" title="Profile" class="text-text-dark hover:text-primary transition"><i class="fas fa-user"></i></a>
                <a href="{% url 'logout' %}" title="Logout" class="text-text-dark hover:text-primary transition"><i class="fas fa-right-from-bracket"></i></a>
                {% else %}
                <a href="{% url 'login' %}" title="Login" class="text-text-dark hover:text-primary transition"><i class="fas fa-right-to-bracket"></i></a>
                {% endif %}
                <a href="{% url 'cart' %}" title="Cart" class="text-text-dark hover:text-primary transition relative">
                    <i class="fas fa-shopping-bag"></i>
                    {% if cart_count > 0 %}
                    <span class="absolute -top-2 -right-2 bg-accent text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">{{ cart_count }}</span>
                    {% endif %}
                </a>
                <button id="mobile-menu-button" class="lg:hidden text-text-dark hover:text-primary transition"><i class="fas fa-bars text-xl"></i></button>
            </div>
        </nav>
        <!-- Mobile Search Overlay -->
        <div id="mobile-search-overlay" class="hidden absolute top-0 left-0 w-full bg-white z-40 p-4 shadow-md">
            <div class="flex items-center">
                <form action="{% url 'search' %}" method="GET" class="relative flex-grow">
                    <input type="search" name="keyword" placeholder="Search..." class="w-full bg-secondary rounded-full py-3 pl-4 pr-10 focus:outline-none focus:ring-1 focus:ring-primary/50" autofocus>
                    <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 text-text-light"><i class="fas fa-search"></i></button>
                </form>
                <button id="close-search-button" class="ml-4 text-2xl text-text-dark"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden bg-white py-2">
            <a href="{% url 'home' %}" data-page="home" class="block px-6 py-2 text-text-dark hover:bg-secondary">Home</a>
            <a href="{% url 'store' %}" data-page="product_list" class="block px-6 py-2 text-text-dark hover:bg-secondary">Store</a>
            {% comment %} <a href="#" data-page="product_list" class="block px-6 py-2 text-text-dark hover:bg-secondary">Kids</a> {% endcomment %}
            <a href="#" data-page="about" class="block px-6 py-2 text-text-dark hover:bg-secondary">About Us</a>
            <a href="#" data-page="contact" class="block px-6 py-2 text-text-dark hover:bg-secondary">Contact</a>
        </div>
    </header>
