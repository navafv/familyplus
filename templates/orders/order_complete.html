{% extends "base.html" %}

{% block content %}
    <main>
        <!-- Success Page -->
        <section id="success" class="page">
            <div class="container mx-auto px-6 py-20">
                <div class="bg-white max-w-2xl mx-auto p-10 rounded-lg shadow-lg text-center">
                    <div class="text-accent text-6xl mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="text-4xl font-serif text-primary mb-3">Thank You!</h1>
                    <p class="text-lg text-text-dark mb-2">Your order has been placed successfully.</p>
                    <p class="text-text-light mb-6">Your order number is <span class="font-semibold text-text-dark">#{{ order_number }}</span>. We've sent a order email to your email address.</p>
                    <a href="#" data-page="home" class="bg-primary text-white py-3 px-8 rounded-full font-semibold hover:bg-opacity-90 transition">Continue Shopping</a>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
