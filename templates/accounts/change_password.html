{% extends "base.html" %}

{% block content %}
    <main>
        <!-- Dashboard Page -->
        <section id="dashboard" class="page">
            <div class="container mx-auto px-6 py-16">
                 <h1 class="text-4xl font-serif text-primary mb-8">My Account</h1>
                 <div class="flex flex-col lg:flex-row gap-10">
                    {% include 'includes/dashboard_sidebar.html' %}
                    <div class="w-full lg:w-3/4">
                        <!-- Change Password -->
                        <div class="bg-white p-8 rounded-lg shadow-md">
                            <h2 class="text-2xl font-semibold text-text-dark mb-6">Change Password</h2>
                            <form action="{% url 'change_password' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="currentPassword" class="block mb-1 font-medium">Current Password</label>
                                    <input type="password" name="current_password" id="currentPassword" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary/50">
                                </div>
                                <div class="mb-4">
                                    <label for="newPassword" class="block mb-1 font-medium">New Password</label>
                                    <input type="password" name="new_password" id="newPassword" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary/50">
                                </div>
                                <div class="mb-6">
                                    <label for="confirmPassword" class="block mb-1 font-medium">Confirm New Password</label>
                                    <input type="password" name="confirm_password" id="confirmPassword" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary/50">
                                </div>
                                <button type="submit" class="bg-primary text-white py-3 px-6 rounded-md font-semibold hover:bg-opacity-90 transition">Change Password</button>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </section>
    </main>
{% endblock content %}
